<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- vincular estilos -->
	<link rel="stylesheet" href="css/login.css">

	<!-- Animated -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<!-- FontAwesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<!-- Favicon-->
	<link rel="icon" href="img/ico/Mío5.ico">
</head>

<body class="login">
	<div class="articulo1">
		<div class="contac-1">
			<div class="grid-contenedor">
				<div class="grid-container-form2">
					<div class="bienvenida">
						<h2>Registrate y disfruta de "Mío Sole", el lugar que condimenta tu vida...</h2>
					</div>
					<header>
						<h1
							class="animate__animated animate__slow	2s animation-fill-mode: backwards; animate__zoomInDown">
							Mío Sole</h1>
					</header>
					<div class="contenedor-login">

						<form class="principal2" action="" method="POST" enctype="application/x-www-form-urlencoded">

							<div class="grid-item-form11">
								<br>
								<div class="contac-22">
									<label for="user">Usuario *</label>
									<br>
									<input class="user-1 requerido" type="text" id="user" name="user"
										placeholder="Ingrese su usuario aquí.....">
								</div>
							</div>
							<div class="grid-item-form22">
								<br>
								<div class="contac-22">
									<label for="password">Password *</label>
									<br>
									<input class="user-1 requerido" type="password" id="password" name="password"
										placeholder="Ingrese su password aquí.....">
								</div>
							</div>
							<div class="grid-item-form33">
								<div class="contac-33">
									<button type="button" class="contac-44" onclick="login()">Login</button>
								</div>
								<div class="contac-33">
									<a href="register.html" class="contac-55">Registrarme</a>
								</div>
							</div>
						</form>
					</div>
					
				</div>
			</div>

		</div>

		<br>

		<div class="marquee">
			<span>Todos los derechos reservados - Mío Sole - Copyright &copy; -2024 - Huerta Grande, Córdoba -
				Argentina</span>
		</div>
	</div>
	<script src="JS/login.js"></script>
</body>


</html>
