<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registrarme</title>
		<!-- vincular estilos -->
		<link rel="stylesheet" href="css/estilos.css">
		<link rel="stylesheet" href="css/login.css">

		<!-- Animated -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

		<!-- FontAwesome CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous" referrerpolicy="no-referrer">
		<!-- Favicon-->
		<link rel="icon" href="img/ico/Mío5.ico">
	</head>
  	<body style='display: block;'>
		<div class="articulo1">
			<div class="banner-inicio">
				<picture>
				<source srcset="img/webp/bannernav.webp" media="(min-width:650px)">
				<source srcset="img/png/bannernav.png" media="(min-width:450px)">
				<img src="img/jpg/bannernav.jpg" alt="especias inicio">
				</picture>
			</div>
		</div>

		<div class="contac-1">
			<div class="grid-contenedor">
				<form class="principal" action="/login/registro" method="POST" enctype="application/x-www-form-urlencoded">
					<div class="grid-container-form">
						<div class="grid-item-form1">
							<br>
							<div class="contac-2">
								<label for="user">Usuario *</label>
								<br>
								<input class="user-1 requerido" type="text" id="user" name="user" required
									placeholder="Ingrese su usuario aquí.....">
							</div>
						</div>
						<div class="grid-item-form2">
							<br>
							<div class="contac-2">
								<label for="password">Password *</label>
								<br>
								<input class="user-1 requerido" type="password" id="password" name="password" required
									placeholder="Ingrese su password aquí.....">
							</div>
						</div>
						<div class="grid-item-form3">
							<br>
							<div class="contac-2">
								<label for="user">Nombre y Apellido *</label>
								<br>
								<input class="user-1 requerido" type="text" id="nombrecompleto" name="nombrecompleto" required
									placeholder="Ingrese su nombre y apellido aquí.....">
							</div>
						</div>
						<div class="grid-item-form4">
							<br>
							<div class="contac-2">
								<label for="user">Email *</label>
								<br>
								<input class="user-1 requerido" type="email" id="email" name="email" required
									placeholder="Ingrese su email aquí.....">
							</div>
						</div>												
						<input type="hidden" name="idRol" value="2">
						<div class="grid-item-form5">
							<div class="contac-3">
								<button type="submit" class="contac-4">Registarme</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="contac-3">
			<a href="login.html" class="contac-5">Volver</a>
		</div>

		<div class="articulo6">
			<div class="marquee">
			<span>Todos los derechos reservados - Mío Sole - Copyright &copy; -2024 - Huerta Grande, Córdoba -
				Argentina</span>
			</div>
		</div>

		<script type="text/javascript" src="JS/login.js"></script>
	</body>
</html>
